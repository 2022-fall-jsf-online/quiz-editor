<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mt-3 mb-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
            (click)="selectQuiz(q)"
            [class.active]="q === selectedQuiz"
            [style.text-decoration]="q.markedForDelete ? 'line-through' : 'inherit'"
          >
            {{ q.quizName }}
            <small class="font-itallic font-weight-lighter">
              {{ q.quizQuestions.length}} questions
            </small>
          </button>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>
      <div class="card">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <!-- use placeholder instead of label that browser is looking for -->
          <input 
            type="text"
            class="form-control"
            placeholder="Enter Quiz Name"
            [(ngModel)]="selectedQuiz.quizName"
          />
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          <button class="btn btn-outline-success"
            (click)="addNewQuestion()"
          >
            Add Question
          </button>
          <!-- row using bootstrap grid -->
          <div 
            class="row mt-3"
            *ngFor="let question of selectedQuiz.quizQuestions"
            >
            <!-- using grid, make div to take up 10 of the 12 columns -->
            <div class="col-md-10">
              <input type="text"
                class="form-control"
                placeholder="Enter Question Text"
                [(ngModel)]="question.questionName"
              >
            </div>
            <div class="col-md-2">
              <!-- button link is just a link for a button -->
              <button class="btn btn-link text-danger"
              (click)="removeQuestion(question)"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          <div class="form-check">
            <!-- instead of using label for=, we will nest input in label element-->
            <label class="form-check-label text-danger">
              <input type="checkbox" 
              class="form-check-input"
              [(ngModel)]="selectedQuiz.markedForDelete"
              />
              Mark for Delete
            </label>
          </div>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8 mt-3"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="card bg-light text-center">
        <h2>
          No Quiz Selected
        </h2>
        <p>
          Select or add a new quiz
        </p>
      </div>
    </div>
  </div>
